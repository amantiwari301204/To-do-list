<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>TO_DO_Lists</h1>
    </header>

    <div class="content">
        <div class="addtask">
        <div class="entry">
            <input type="text" class="text" id="text" placeholder=" ">
            <label for="text">Add Your Task...</label>
            <img src="add-button.png" alt="addButton" class="text img" id="img">
        </div>
        </div>
        <div class="myTask">
            <div class="task-head" id="task-head">
                <span class="your-task" for="task">Your Tasks</span>
                <button class="clear-all" id="clear-all">Clear All</button>
            </div>
            <div class="task-area">
                <div class="task" id="task"></div>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
